<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="We are on Whatsapp | Join Sportsbee on Whatsapp">
        <meta property="og:title" content="Connect us on Whatsapp" />
        <meta property="og:url" content="https://sportsbee.github.io/" />
        <meta property="og:description" content="We are on Whatsapp | Join Sportsbee on Whatsapp">
        <meta property="og:image" content="https://raw.githubusercontent.com/sportsbee/sportsbee.github.io/master/og-image.jpg">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Connect us on Whatsapp | Sportsbee</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row"></div>
        </div>
        <script>
            $(document).ready(function() {
            var print_html = " ";
                $.getJSON("https://api.sportsbee.in/socialmedia", function(data) {
                    $.each(data.social_platforms.clubhouse, function(key, value) {
                        if (value.display === "true") {
                            print_html += '<div class="col-sm-4 mt-2">\
                                            <div class="card">\
                                                <div class="card-body">\
                                                    <h5 class="card-title">' + value.name + ' Clubhouse</h5>\
                                                    <a href="' + value.join_link + '" class="btn btn-warning mt-3"><i class="fas fa-users"></i> Join</a>\
                                                    <p class="card-text mt-3"><small class="text-muted"> - Members</small></p>\
                                                    <footer class="blockquote-footer">\
                                                        <small class="text-muted">\
                                                        <cite title="updated time">Last updated - </cite>\
                                                        </small>\
                                                    </footer>\
                                                </div>\
                                            </div>\
                                        </div>';
                        }
                    });
                    $.each(data.social_platforms.whatsapp, function(key, value) {
                        if (value.display === "true") {
                            print_html += '<div class="col-sm-4 mt-2">\
                                            <div class="card">\
                                                <div class="card-body">\
                                                    <h5 class="card-title">' + value.name + '</h5>\
                                                    <a href="' + value.join_link + '" class="btn btn-success mt-3"><i class="fab fa-whatsapp"></i> Join</a>\
                                                    <p class="card-text mt-3"><small class="text-muted">' + value.members_count + ' Members</small></p>\
                                                    <footer class="blockquote-footer">\
                                                        <small class="text-muted">\
                                                        <cite title="updated time">Last updated ' + value.updated_time + '</cite>\
                                                        </small>\
                                                    </footer>\
                                                </div>\
                                            </div>\
                                        </div>';
                        }
                    });
                    $('.row').html(print_html);
                });
            });

  </script></body></html>
